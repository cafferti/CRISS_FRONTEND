<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
      </style>
    <title>Sign in</title>
</head>
<body>
    <a class="loginbtnn" href="/signup.html">Sign Up</a>
    <img src="./image/Vector.png " alt="">
    <div id="logo"><a href="index.html"><img class="L-img" src="./image/photo_2023-06-08_10-08-50-removebg-preview 3.png" alt=""></a> <h1>Login</h1></div>
    <div id="container">
        <div class="form">
            <div class="input">
                <label  class="input-label" for="station">Station</label>
                <input type="text" name="station" id="station" class="hand" placeholder="District 56" required/>
            </div>

            <div class="input">
                <label class="input-label" for="batchid">Batch Id</label>
                <input maxlength="9" type="text" name="batchid" id="batchid" class="hand" placeholder="NFA-56723" required/>
            </div>

            <div class="input password-wrap">
                <label  class="input-label" for="password">Password</label>
               <button type="button" class="zee" id="show-password"> <img class="icon" src="./image/1.png" alt="show-password"></button>
                <input maxlength="8" type="password" name="passward" id="password" class="hand" placeholder="**********" required/>
            </div>

            <div class="input">
                <!-- <label  class="input-label" for="password"></label> -->
                <input maxlength="8" type="password" name="2fa" id="2fa" class="hand" placeholder="2FA" required/>
            </div>
        </div>
        <p class="errormessage" ></p>
        <p class="successmessage" ></p>
        <div class="button">
           <a> <button class="navigate " >Sign in</button></a>
       </div>

      
    </div>
    <script src="./Apis/loginapi.js" ></script>
</body>
</html>
